
<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav active" data-toggle="tab"><a>Manage Users <span class="badge">{{Users.length}}</span></a></li>
        <li class="nav" data-toggle="tab"><a routerLink="/manage/servers">Manage Servers</a></li>
    </ul>
    <div class="jumbotron padding-10px">
        <form class="form-horizontal">
            <h2 class="is-center content-subhead">Manage Users</h2>
            <div class="form-group">
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary" (click)="onClickCreateUser()">
                        <i class="glyphicon glyphicon-plus"></i>User
                    </button>
                </div>
                <div class="col-sm-4"> <input type="text" class="form-control" placeholder="Search User" #txtSearch (keyup)="onKeyupSearchUser(txtSearch.value)"></div>
            </div>
            <div class="form-group">
                <div class="l-box col-xs-12 col-sm-6 col-md-3" *ngFor="let user of Users">
                    <div  [ngClass]="user.IsActive ? 'gridview' : 'gridview inActiveUser'">
                        <h4 class="content-subhead">
                            <i class="glyphicon glyphicon-user"></i>{{user.Name}}
                        </h4>
                        <div class="pure-control-group">
                            <label for="Username">Username:</label> {{user.Username}}
                        </div>
                        <div class="pure-control-group">
                           
                             <label for="Username">uProduce Server:</label>{{user.uProduceDetail.uProduceServer=="--Select--" ? "N/A" : user.uProduceDetail.uProduceServer}}
                        </div>
                        <div class="pure-control-group">
                            <label for="LastLogin">Last Login:</label> {{user.LastLogin?.toDateString()}}

                        </div>
                        <div>
                            <label for="Active">Active:</label>
                            <i [ngClass]="user.IsActive ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'"></i>
                            <span>{{(user.IsActive ? "Yes": "No")}}</span>
                        </div>
                        <div class="pure-control">
                            <button type="button" class="btn btn-primary" (click)="onClickEditUser(user)">
                                <i class="glyphicon glyphicon-edit"></i> Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>

</div>
